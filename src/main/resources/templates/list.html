<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Jobs</title>
</head>
<body>
 <h1>Job Form</h1>
 <a href ="/add"> Add a Job </a> <br/>
<div th:each="job : ${jobs}">
    <h4 th:inline="text">[[${job.employer}]]@[[${job.title}]]</h4>
    <p th:text ="${job.description}"></p>
</div>

</body>
</html>
